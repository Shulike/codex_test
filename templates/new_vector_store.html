{% extends 'base.html' %}
{% block content %}
<div class="form-card">
  <div class="card animate__animated animate__fadeIn">
    <div class="card-body">
      <h1 class="h4">Создать File Search</h1>
      <form method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID файла (необязательно)</label>
            <input type="text" name="file_id" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
        <a href="/filesearch" class="btn btn-secondary">Назад</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
