{% extends 'base.html' %}
{% block content %}
<h1>Создать File Search</h1>
<form method="post" class="animate__animated animate__fadeIn">
    <div class="mb-3">
        <label class="form-label">Имя</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">ID файла (необязательно)</label>
        <input type="text" name="file_id" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
    <a href="/filesearch" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
