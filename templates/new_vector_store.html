<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Новый File Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Создать File Search</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID файла (необязательно)</label>
            <input type="text" name="file_id" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
        <a href="/filesearch" class="btn btn-secondary">Назад</a>
    </form>
</body>
</html>
