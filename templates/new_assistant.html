{% extends 'base.html' %}
{% block content %}
<h1>Создать ассистента</h1>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Имя</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Инструкции</label>
        <textarea name="instructions" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Модель</label>
        <select name="model" class="form-select">
        {% for m in models %}
            <option value="{{ m }}" {% if m == default_model %}selected{% endif %}>{{ m }}</option>
        {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Температура</label>
        <input type="number" step="0.01" name="temperature" class="form-control" value="0.30">
    </div>
    <div class="mb-3">
        <label class="form-label">Top P</label>
        <input type="number" step="0.01" name="top_p" class="form-control" value="0.15">
    </div>
    <div class="mb-3">
        <label class="form-label">File Search</label>
        <select name="vector_store_id" class="form-select">
            <option value="">Нет</option>
        {% for v in vector_stores %}
            <option value="{{ v.id }}">{{ v.name }}</option>
        {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
    <a href="/assistants" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
