<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Новый ассистент</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Создать ассистента</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Инструкции</label>
            <textarea name="instructions" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Модель</label>
            <input type="text" name="model" class="form-control" value="gpt-3.5-turbo-1106">
        </div>
        <div class="mb-3">
            <label class="form-label">Температура</label>
            <input type="number" step="0.1" name="temperature" class="form-control" value="0">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
        <a href="/assistants" class="btn btn-secondary">Назад</a>
    </form>
</body>
</html>
