<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Assistants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Список ассистентов</h1>
    <a href="/assistants/new" class="btn btn-success mb-3">Создать ассистента</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Модель</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for a in assistants %}
            <tr>
                <td>{{ a.id }}</td>
                <td>{{ a.name }}</td>
                <td>{{ a.model }}</td>
                <td>
                    <a href="/assistants/{{ a.id }}/edit" class="btn btn-primary btn-sm">Редактировать</a>
                    <form action="/assistants/{{ a.id }}/delete" method="post" style="display:inline-block" onsubmit="return confirm('Удалить?');">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Назад</a>
</body>
</html>
