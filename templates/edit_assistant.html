<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Редактировать ассистента</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Редактировать ассистента</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" name="name" class="form-control" value="{{ assistant.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Инструкции</label>
            <textarea name="instructions" class="form-control" rows="3">{{ assistant.instructions }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Модель</label>
            <select name="model" class="form-select">
            {% for m in models %}
                <option value="{{ m }}" {% if m == assistant.model %}selected{% endif %}>{{ m }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Температура</label>
            <input type="number" step="0.01" name="temperature" class="form-control" value="{{ assistant.temperature|default(0.30) }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Top P</label>
            <input type="number" step="0.01" name="top_p" class="form-control" value="{{ assistant.top_p|default(0.15) }}">
        </div>
        <div class="mb-3">
            <label class="form-label">File Search</label>
            <select name="vector_store_id" class="form-select">
                <option value="">Нет</option>
            {% for v in vector_stores %}
                <option value="{{ v.id }}" {% if v.id == selected_vector_store %}selected{% endif %}>{{ v.name }}</option>
            {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/assistants" class="btn btn-secondary">Назад</a>
    </form>

    <h2 class="mt-4">Файлы</h2>
    <form action="/assistants/{{ assistant.id }}/files/add" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" name="file_id" class="form-control" placeholder="ID файла" required>
            <button type="submit" class="btn btn-success">Добавить</button>
        </div>
    </form>
    <ul class="list-group">
    {% for f in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ f.id }}
            <form action="/assistants/{{ assistant.id }}/files/{{ f.id }}/delete" method="post" onsubmit="return confirm('Удалить файл?');">
                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
            </form>
        </li>
    {% else %}
        <li class="list-group-item">Нет файлов</li>
    {% endfor %}
    </ul>
</body>
</html>
