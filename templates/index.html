<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Assistants Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Assistants Playground</h1>
    <a href="/assistants" class="btn btn-secondary mb-3">Управление ассистентами</a>
    <a href="/filesearch" class="btn btn-secondary mb-3">File Search</a>
    <form action="/generate" method="post" class="mb-3">
        <div class="mb-3">
            <label for="prompt" class="form-label">Запрос</label>
            <textarea name="prompt" id="prompt" class="form-control" rows="4">{{ prompt|default('') }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    {% if answer %}
    <h2>Ответ</h2>
    <pre class="bg-light p-3">{{ answer }}</pre>
    {% endif %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
</body>
</html>
