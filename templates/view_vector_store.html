{% extends 'base.html' %}
{% block content %}
<h1>File Search: {{ vector_store.name }}</h1>
<form action="/filesearch/{{ vector_store.id }}/files/add" method="post" class="mb-3">
    <div class="input-group">
        <input type="text" name="file_id" class="form-control" placeholder="ID файла" required>
        <button type="submit" class="btn btn-success">Добавить</button>
    </div>
</form>
<ul class="list-group mb-3">
{% for f in files %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ f.id }}
        <form action="/filesearch/{{ vector_store.id }}/files/{{ f.id }}/delete" method="post" onsubmit="return confirm('Удалить файл?');">
            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
        </form>
    </li>
{% else %}
    <li class="list-group-item">Нет файлов</li>
{% endfor %}
</ul>
<a href="/filesearch" class="btn btn-secondary">Назад</a>
{% endblock %}
