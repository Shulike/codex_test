{% extends 'base.html' %}
{% block content %}
<div class="form-card">
  <div class="card animate__animated animate__fadeIn">
    <div class="card-body">
      <h1 class="h4">Настройка сайта</h1>
      <form method="post" class="mb-4">
        <h5>Сменить пароль</h5>
        <div class="mb-3">
          <label class="form-label">Текущий пароль</label>
          <input type="password" name="current_password" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Новый пароль</label>
          <input type="password" name="new_password" class="form-control">
        </div>
        <button type="submit" name="change_password" value="1" class="btn btn-primary">Обновить пароль</button>
      </form>
      <form method="post">
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" name="registration_open" id="regOpen" {% if registration_open %}checked{% endif %}>
          <label class="form-check-label" for="regOpen">Разрешить регистрацию</label>
        </div>
        <button type="submit" name="update_registration" value="1" class="btn btn-primary">Сохранить</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
