<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>File Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>File Search</h1>
    <a href="/filesearch/new" class="btn btn-success mb-3">Создать File Search</a>
    <form method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Поиск" value="{{ q }}">
            <button type="submit" class="btn btn-outline-secondary">Найти</button>
        </div>
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for v in vector_stores %}
            <tr>
                <td>{{ v.id }}</td>
                <td>{{ v.name }}</td>
                <td>
                    <a href="/filesearch/{{ v.id }}" class="btn btn-primary btn-sm">Открыть</a>
                    <form action="/filesearch/{{ v.id }}/delete" method="post" style="display:inline-block" onsubmit="return confirm('Удалить?');">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            {% if prev_page %}
            <li class="page-item">
                <a class="page-link" href="{{ url_for('list_vector_stores', page=prev_page, q=q) }}">Предыдущая</a>
            </li>
            {% endif %}
            {% if next_page %}
            <li class="page-item">
                <a class="page-link" href="{{ url_for('list_vector_stores', page=next_page, q=q) }}">Следующая</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <a href="/" class="btn btn-secondary">Назад</a>
</body>
</html>
