<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>File Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>File Search</h1>
    <a href="/filesearch/new" class="btn btn-success mb-3">Создать File Search</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for v in vector_stores %}
            <tr>
                <td>{{ v.id }}</td>
                <td>{{ v.name }}</td>
                <td>
                    <a href="/filesearch/{{ v.id }}" class="btn btn-primary btn-sm">Открыть</a>
                    <form action="/filesearch/{{ v.id }}/delete" method="post" style="display:inline-block" onsubmit="return confirm('Удалить?');">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Назад</a>
</body>
</html>
